
<div class="seven-day">

  <div class="seven-day-fc">
    <div class="date">{{ currentDay }}</div>
    <div class="icon"><img [src]="imageURL"></div>
    <div class="seven-day-temp">
      <div class="temp-high">{{ maxTemp }}°</div>
      <div class="temp-low">{{ minTemp }}°</div>
    </div>
    <div class="pcount">{{ status }}</div>
  </div>
</div>
